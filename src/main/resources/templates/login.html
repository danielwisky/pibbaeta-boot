<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="icon" href="images/favicon.ico" th:href="@{/images/favicon.ico}" />
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}"/>

  <title th:text="#{sistema.titulo}"></title>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <form class="form-signin" th:action="@{/login}" method="POST">
      <th:block th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}">
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <th:block th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}" />
        </div>
      </th:block>

      <h2 class="form-signin-heading" th:text="#{acesso.sistema}"></h2>
      <label for="usuario" class="sr-only" th:text="#{usuario}" />
      <input id="usuario" name="username" type="text" class="form-control" th:placeholder="#{usuario}" required="required" autofocus="autofocus" />
      <label for="senha" class="sr-only" th:text="#{senha}"></label>
      <input id="senha" name="password" type="password" class="form-control" th:placeholder="#{senha}" required="required" />
      <button class="btn btn-primary btn-block" type="submit" th:text="#{acessar}"></button>
    </form>
  </div><!-- /container -->

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <script src="plugins/bootstrap/js/bootstrap.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
