<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layouts/layout}">
<head>
  <th:block layout:fragment="extraStyles">
    <link rel="stylesheet" th:href="@{/plugins/select2/select2.min.css}" />
  </th:block>
</head>
<body>
<th:block layout:fragment="content">
  <div class="page-header">
    <h1><th:block th:text="#{adicionar}"/> <small th:text="#{usuario}"></small></h1>
  </div>

  <div class="row">
    <div class="col-lg-offset-2 col-lg-8">
      <form th:action="@{/usuario}" th:object="${usuario}" th:method="post">
        <th:block th:replace="usuario/formulario :: form" />
      </form>
    </div>
  </div>

</th:block>

<th:block layout:fragment="extraScripts">
  <script th:src="@{/plugins/select2/select2.full.min.js}"></script>
  <script>
    $(function() {
      $(".select2").select2();
    });
  </script>
</th:block>
</body>
</html>
