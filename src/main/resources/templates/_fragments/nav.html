<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
  <!-- fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" th:fragment="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}" th:text="#{sistema.titulo}"></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li th:classappend="${menu eq 'home' ? 'active' : ''}"><a th:href="@{/}" th:text="#{home}"></a></li>
          <li class="dropdown" th:classappend="${menu eq 'cadastro' ? 'active' : ''}">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><th:block th:text="#{cadastro}" /> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a th:href="@{/programacao}" th:text="#{programacao}"></a></li>
              <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <li><a th:href="@{/usuario}" th:text="#{usuario}"></a></li>
              </th:block>
            </ul>
          </li>
          <li th:classappend="${menu eq 'pedidoOracao' ? 'active' : ''}"><a th:href="@{/pedido-oracao}" th:text="#{pedido.oracao}"></a></li>
          <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <li th:classappend="${menu eq 'firebase' ? 'active' : ''}"><a th:href="@{/firebase}" th:text="#{firebase}"></a></li>
          </th:block>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" th:classappend="${menu eq 'autenticado' ? 'active' : ''}">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span sec:authentication="principal.nome"></span> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a th:href="@{/configuracao}" th:text="#{configuracao}"></a></li>
              <li><a th:href="@{/logout}" th:text="#{sair}"></a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</body>
</html>
